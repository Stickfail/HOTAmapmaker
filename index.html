<!DOCTYPE html>
<html>

<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, minmax(32px, 32px));
      background-color: #2196F3;
      padding: 1px;
    }

    .grid-container>div {
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
    }

    .d0 {
      background-color: white;
    }

    .d1 {
      background-color: black;
    }
  </style>
</head>

<body>

  <h1>The grid Property</h1>

  <button type="button" onclick="resize()">resize</button>

  <div class="grid-container" id="grid">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
  </div>

  <button type="button" onclick="finish()">Finish</button>
  
  <p id="printid"></p>
  <script>
    const grid = document.getElementById("grid")

    function change(id) {
      e = document.getElementById(id)
      if (e.className == "one") {
        e.className = "zero"
      } else {
        e.className = "one"
      }
    }

    function finish() {
      var final = []
      
      for (let h = 0; h < y; h++) {
      	let temp = []
        for (let w = 0; w < x; w++) {
        	j=document.getElementById(`${w}w${h}h`)
        
        	let title = 0
            
			temp.push(j.className)
        }
        final.push(`[${temp}]`)

      }
      final = `[${final}]`
      document.getElementById("printid").innerText = final
    }

	var x
    var y
    function resize() {
      x = prompt("Set x value")
      y = prompt("Set y value")

      grid.innerHTML = ""
      for (let h = 0; h < y; h++) {
        for (let w = 0; w < x; w++) {
          let space = document.createElement("div")
          space.className = "d0"
          space.id = `${w}w${h}h`
          space.innerHTML = ""
          space.addEventListener("click", () => {
            if (space.className == "d1") {
              space.className = "d0"
            } else {
              space.className = "d1"
            }
          })
          grid.appendChild(space)
        }
      }
      grid.style.gridTemplateColumns = `repeat(${x}, minmax(32px, 32px))`
      grid.style.gridTemplateRows = `repeat(${y}, minmax(32px, 32px))`
    }
  </script>
</body>

</html>
