<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(4, minmax(32px, 32px));
  background-color: #2196F3;
  padding: 1px;
}

.grid-container > div {
  display: flex;  
    align-items: center;
    justify-content: center;
    aspect-ratio: 1 / 1;
}

.zero {
	background-color:white;
}
.one {
	background-color:black;
}
</style>
</head>
<body>

<h1>The grid Property</h1>

<button type="button" onclick="resize()">resize</button>

<div class="grid-container" id="grid">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>  
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
</div>

<script>
const grid = document.getElementById("grid")

function change(id){
	e = document.getElementById(id)
	if(e.className == "one"){
    	e.className = "zero"
    }else{
    	e.className = "one"
    }
}

function resize(){
  var x = prompt("Set x value")
  var y = prompt("Set y value")

  grid.innerHTML = ""
  for(let h=0;h<y;h++){
      for(let w=0;w<x;w++){
          let space = document.createElement("div")
          space.className = "one"
          space.id = `${w},${h}`
          space.innerHTML=0
          space.addEventListener("click",()=>{
          if(space.className == "one"){
    	space.className = "zero"
    }else{
    	space.className = "one"
    }
          })
          grid.appendChild(space)
      }
  }
  grid.style.gridTemplateColumns = `repeat(${x}, minmax(32px, 32px))`
}
</script>
</body>
</html>
